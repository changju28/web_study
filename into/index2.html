<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>display</title>
	<style type="text/css">
		.container {
			background-color: orange;
		}
		.alex {
			font-size: 100px;
			background-color: pink;
		}
		.ben {
			background-color: green;
			font-size: 30px;
			vertical-align: top;
		}
		.chris {
			background-color: yellow;
			font-size: 50px;
			vertical-align: bottom;
		}
	</style>
</head>
<body>
	Hello my <i>nane</i> is young!
	<div>Hello my name</div>
	<div>is chang</div>


	<div class="container">
		<span class="alex">alex</span>
		<span class="ben">ben</span>
		<span class="chris">chris</span>
	</div>


	
</body>
</html>
